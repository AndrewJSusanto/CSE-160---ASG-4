<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Andrew Susanto - ASG 3A + 3B</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="450" height="450" style="float:left">
    Please use a browser that supports "canvas"
    </canvas>
    <br>
    <div style="float: left; height: calc(100vh - 50px); padding-left: 50px">
      <p id="numdot"> numdot 0 ms: 0 fps: 0</p>
      <br>
      <p> Rotate Camera with Right Click.</p>
      <p> Left click enables in-canvas movement with WASD/Arrows. Press Esc to unlock cursor.</p>
      <p id="elephName">Fluffy the Elephant</p>
      <br>
      <p>Current Animation: <label id="currentAnimation">None</label></p>
      <div id="wrapper">
        <button type="button" id="idleButton" onclick="currentAnimation.innerText = this.innerText">Idle Animation</button>
        <button type="button" id="flapButton" onclick="currentAnimation.innerText = this.innerText">Flying Animation</button>
        <button type="button" id="clearButton" onclick="currentAnimation.innerText = 'None'">Clear Animations | Reset Sliders</button>
      </div>
      <form id="lightForm">
        Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
        Light Y <input type="range" min="-250" max="250" value="100" class="slider" id="lightSlideY">
        Light Z <input type="range" min="-250" max="250" value="200" class="slider" id="lightSlideZ">
      </form>
      <p>
        <button type="button" id="resetCamButton">Reset Camera</button>
        <button type="button" id="animateLightButton">Toggle Light Cycle</button>
        <button type="button" id="resetLightButton">Reset Light</button>
      </p>
      <p>
        <button type="button" id="normalOn">Normal On</button>
        <button type="button" id="normalOff">Normal Off</button>
        <br>
        <button type="button" id="lightOn">Light On</button>
        <button type="button" id="lightOff">Light Off</button>
        <br>
        <button type="button" id="spotOn">Toggle Spotlight</button>
      </p>
    </div>
     
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="build.js"></script>
    <script src="World.js"></script>
    <script src="Camera.js"></script>
  </body>
</html>
